<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ASD" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Spacey</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="#"><img src="./img/spacexlogo.svg" alt="space x logo" /></a>
          <a href="#" class="menu menu-mobile">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
          </a>
        </nav>
      </header>
      <section class="main">
        <h1>Welcome to <span>Space X</span></h1>
        <div class="spacex-bg"></div>
      </section>
      <!-- Next launch section card -->
      <section class="cards">
        <div id="launch-card" class="card">
          <p class="card-number">01</p>
          <div class="card-content">
            <p id="card-mission_timer">05:02:36</p>
            <p>Next launch</p>
            <p id="card-mission_title">crs 23 mission</p>
            <a href="#">Notify Me</a>
          </div>
        </div>
        <hr />
        <!-- Second card and other previous launches -->
        <div id="launch-card_previous" class="card">
          <p class="card-number">02</p>
          <div class="card-content">
            <p id="card-mission_date">10/05/21</p>
            <p>Previous launch</p>
            <p id="card-mission_title">fra 13 mission</p>
            <a href="#">Watch</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
